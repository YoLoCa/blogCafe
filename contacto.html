<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
            </div> <!--CIERRE BARRA-->

                <div class="texto-header">
                    <h2>Blog de Café con consejos y cursos</h2>
                    <p class="no-margin">Aprende de los expertos con las mejores recetas  y consejos</p>
                </div>

        </div> <!-- CIERRE CONTENEDOR-->
    </header>
<main class="contenedor">
    <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columna12">
                <img src="img/contacto.jpg" alt="Imagen Contacto">
            </div>
        
            <div class="columna10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre: </label>
                        <input type="nombre" id="nombre" placeholder="Nombre">
                    </div><!-- CIERRE Campo-->
                    <div class="campo">
                        <label for="email">E-Mail: </label>
                        <input type="email" id="email" placeholder="Tu correo">
                    </div><!-- CIERRE Campo-->
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje: </label>
                        <textarea id="mensaje">Escribe aqui tu mensaje</textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="enviar" class="btn btn-primario">
                    </div>
                </form>
            </div> <!-- CIERRE Formulario-contacto-->
    </div> <!--cierre grid -->
</main>



    <!-- FOOTER-->  
<footer class="site-footer">
    <div class="contenedor">
        <div class="barra">
            <p>Blog <span>DeCafé</span></p>

            <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
        </div>
    </div>
</footer>
</body>
</html>
